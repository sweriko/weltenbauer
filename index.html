<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weltbuilder - Terrain Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            display: block;
            cursor: grab;
            width: 100%;
            height: 100%;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
        

    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
