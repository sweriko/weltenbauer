<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeltBuilder - Three.js Terrain Editor</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; color: #eee; font-family: Arial, sans-serif; }
        #renderCanvas { display: block; width: 100vw; height: 100vh; }
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        .control-group {
            border: 1px solid #555;
            padding: 10px;
            border-radius: 3px;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #aaa;
        }
        label {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
        }
        input[type="number"], input[type="text"], button {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 8px;
            border: 1px solid #666;
            background-color: #333;
            color: #eee;
            border-radius: 3px;
        }
        button {
            cursor: pointer;
            background-color: #555;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="uiContainer">
        <!-- UI controls will be dynamically added here -->
        <div class="control-group">
            <h3>Terrain Generation</h3>
            <label for="seed">Seed:</label>
            <input type="number" id="seed" value="12345">

            <label for="terrainSize">Terrain Size (Width/Depth):</label>
            <input type="number" id="terrainSize" value="512" step="64">

            <label for="terrainSegments">Terrain Segments:</label>
            <input type="number" id="terrainSegments" value="128" step="32">
        </div>

        <div class="control-group">
            <h3>Noise Parameters</h3>
            <label for="noiseScale">Noise Scale:</label>
            <input type="number" id="noiseScale" value="200" step="10" min="1">

            <label for="octaves">Octaves:</label>
            <input type="number" id="octaves" value="6" step="1" min="1" max="10">

            <label for="persistence">Persistence:</label>
            <input type="number" id="persistence" value="0.5" step="0.05" min="0.1" max="1.0">

            <label for="lacunarity">Lacunarity:</label>
            <input type="number" id="lacunarity" value="2.0" step="0.1" min="1.0" max="4.0">

            <label for="heightMultiplier">Height Multiplier:</label>
            <input type="number" id="heightMultiplier" value="60" step="5" min="0">

            <div>
                <input type="checkbox" id="useRidgedNoise">
                <label for="useRidgedNoise">Use Ridged Noise</label>
            </div>
        </div>

        <button id="regenerateButton">Regenerate Terrain</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
